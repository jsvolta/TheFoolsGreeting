<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fool's Greeting</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header>
        <h1>The Fool's Greeting</h1>
    </header>

    <!-- Short description explaining purpose of site and how to use -->
    <p class="Description">Welcome to The Fool's Greeting! Fill out your DnD character's information in the form below and prepare to be greeted by The Fool.</p>

    <main>
        <!-- The main form -->
        <form id="CharacterInfoForm" action="" method="GET">
            <!-- Name -->
            <!-- NOTE: Maybe restrict name characters with regex? -->
            <div class="FormItem">
                <label for="NameInput">Name</label>
                <input id="NameInput" name="name" type="text">
            </div>

            <!-- Race -->
            <div class="FormItem">
                <label for="RaceInput">Race</label>
                <select id="RaceInput" name="race">
                    <option value="dragonborn">Dragonborn</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="Elf">Elf</option>
                    <option value="Gnome">Gnome</option>
                    <option value="halfelf">Half-elf</option>
                    <option value="halfling">Halfling</option>
                    <option value="human">Human</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>

            <!-- Class -->
            <div class="FormItem">
                <label for="ClassInput">Class</label>
                <select id="ClassInput" name="class">
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="monk">Monk</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="rouge">Rouge</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
            </div>

            <!-- Strongest Stat -->
            <div class="FormItem">
                <label for="StrongestStatInput">Strongest Stat</label>
                <select id="StrongestStatInput" name="strongestStat">
                    <option value="strength">Strength</option>
                    <option value="dexterity">Dexterity</option>
                    <option value="constitution">Constitution</option>
                    <option value="intelligence">Intelligence</option>
                    <option value="wisom">Wisdom</option>
                    <option value="charisma">Charisma</option>
                </select>
            </div>

            <!-- Weakest Stat -->
            <div class="FormItem">
                <label for="WeakestStatItem">Weakest Stat</label>
                <select id="WeakestStatItem" name="weakestStat">
                    <option value="strength">Strength</option>
                    <option value="dexterity">Dexterity</option>
                    <option value="constitution">Constitution</option>
                    <option value="intelligence">Intelligence</option>
                    <option value="wisom">Wisdom</option>
                    <option value="charisma">Charisma</option>
                </select>
            </div>

            <!-- Submit -->
            <input aria-label="Generate greeting." type="submit" value="Submit">
        </form>
        <div class="OutputContainer">
            <p id="Output">This is where the output goes.</p>
        </div>
    </main>
</body>
</html>
